<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>

    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <div class="form-control">
             <label for="name">Name</label> <!--for name -->
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="form-control">
            <label for="email">Email</label> <!--for email -->
            <input type="email" name="email" id="email" placeholder="Enter your email id" required>
        </div>

          <div class="form-control">
              <label for="age">Age</label> <!--for number -->
            <input type="number" id="number" placeholder="Enter your age (optional)">
        </div>

        <div class="form-control">
            <label for="role" id="label-r">Which option best describes you current role?</label>
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="full-time">Full-time</option>
                <option value="part-time">Part-time</option>
                <option value="others">Others</option>
            </select>
        </div>

        <div class="form-control">Would you recommend freeCodeCamp to a friend?</label>
            <label for="recommend-1"><input type="radio" id="recommend-1" name="recommend">Definitely</label>
            <label for="recommend-2"><input type="radio" id="recommend-2" name="recommend">Maybe</label>
            <label for="recommend-3"><input type="radio" id="recommend-3" name="recommend">Not sure</label>
        </div>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
